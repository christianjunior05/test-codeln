<div class="parent">
  <div class="div1">

      <h1>BIENVENUE SUR RICVA</h1>
      <p class="text-white txt">RICVA est une plateforme de suivi et de <br> gestion du secteur agricole, de la production <br> à la vente en passant par le finacnement </p>

     </div>
  <div class="div2 ">
    <div class="container">
      <div class="login-form">
        <h2 class="text-center mb-4">Connexion</h2>
        <form [formGroup]="loginForm">
          <div class="form-group">
            <label for="email" class="form-label">Email ou Telephone</label>
            <input type="email" id="email" class="form-control" formControlName="email">
          </div>
          <div class="form-group mt-2">
            <label for="password">Mot de passe</label>
            <div class="input-group">
              <input type="{{showPassword ? 'text' : 'password'}}" id="password" class="form-control" formControlName="password" style="width: 430px;">
              <br>
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
                  <i class="fa" [ngClass]="{'fa-eye': showPassword, 'fa-eye-slash': !showPassword}"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="mt-3 text-center">
            <button type="button" (click)="login()" class="btn" style="width: 225px;">Connexion</button>
          </div>
        </form>
        <div class="mt-3 text-center">
          <button (click)="signInWithGoogle()" class="btn btn-light btn-block btn-google">
            <i class="fab fa-google mr-2"></i> Se Connecter avec Google
          </button>
        </div>
        <div class="mt-3 text-center">
          <p>Vous n'avez pas de compte ? <a href="/register">Inscrivez-vous</a></p>
          <p><a href="/forgot-password">Mot de passe oublié ?</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
