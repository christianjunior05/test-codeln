<app-sidebar></app-sidebar>
<br><br>
<section class="container mt-5">
  <div class="row ">
    <div class="col-12">
      <div class="content-header">
        <h3 class="card-title" *ngIf="isEditMode">Modifier l'entrepot {{ entrepot.libelle }}</h3>
        <h3 class="card-title" *ngIf="!isEditMode">Cr√©er un nouvel entrepot </h3>
      </div>
    </div>
  </div>
  <!-- Account Settings starts -->
  <div class="text-end">

  </div>
  <div class="row mb-5">
    <div class="col-md-12">
      <!-- Tab panes -->
      <div class="card">
        <div class="card-content">
          <div class="card-body">
            <div class="tab-content">
              <!-- General Tab -->
              <div class="tab-pane" [ngClass]="{active: activeTab === 'general'}" id="general" role="tabpanel"
                aria-labelledby="general-tab">
                <hr class="mt-1 mt-sm-2">
                <form [formGroup]="entrepotForm" (ngSubmit)="onSubmit()">
                  <div class="form-row">
                    <div class="form-group col-md-12 d-flex px-3">
                      <div class="col-md-6">
                        <label for="libelle">Libelle</label>
                        <input type="text" class="form-control" id="libelle" formControlName="libelle" placeholder="libelle"
                          required style="width: 430px;">
                      </div>
                      <div class="col-md-6">
                        <label for="superficy">Superficie(m2)</label>
                        <input formControlName="superficy" type="text" class="form-control" id="superficy"
                          placeholder="Superficie" style="width: 430px;" required>
                      </div>

                    </div>
                    <div class="form-group col-md-12 d-flex px-3">
                      <div class="form-group col-md-6">
                        <label for="longitude">Longitude</label>
                        <input formControlName="longitude" type="text" class="form-control" id="longitude"
                          placeholder="Longitude" style="width: 430px;" required>
                      </div>

                      <div class="form-group col-md-6">
                        <label for="latitude">Latitude</label>
                        <input formControlName="latitude" type="text" class="form-control" id="latitude" placeholder="Latitude"
                          style="width: 430px;" required>
                      </div>
                    </div>
                      <div class="form-group col-md-12 d-flex px-3">
                      <div class="form-group col-md-6">
                        <label for="placer">Placer</label>
                        <input formControlName="placer" type="text" class="form-control" id="placer" placeholder="Placer"
                        style="width: 430px;" required>
                      </div>
                      </div>
                    <div class="col-12 d-flex justify-content-between">
                      <button type="button" class="btn stp" (click)="previousState()">Annuler</button>
                      <button type="submit" class="btn btn-success mb-1" >Enregistrer</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Account Settings ends -->
</section>
